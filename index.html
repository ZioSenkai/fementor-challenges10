  <style>
    *,
    *::after,
    *::before {
      box-sizing: border-box;
    }

    :root {
      --dark-cyan: hsl(185, 75%, 39%);
      --very-dark-desaturated-blue: hsl(229, 23%, 23%);
      --dark-grayish-blue: hsl(227, 10%, 46%);
      --dark-gray: hsl(0, 0%, 59%);
    }

    body {
      margin: 0;
      padding: 0;
      font-size: 18px;
      font-family: 'Kumbh Sans', sans-serif;
      font-weight: 400;
      display: grid;
      place-content: center;
      min-block-size: 100vh;
      background-color: var(--dark-cyan);
    }

    .wrapper {
      max-width: 500px;
      background-color: #fff;
      border-radius: 1rem;
      overflow: hidden;
    }

    .top-bg {
      background: url("images/bg-pattern-top.svg");
      position: absolute;
      background-size: contain;
      background-repeat: no-repeat;
      height: 1100px;
      width: 1100px;
      top: -600px;
      left: -140px;
      z-index: -1;
    }

    .bot-bg {
      background: url("images/bg-pattern-bottom.svg");
      position: absolute;
      background-size: contain;
      background-repeat: no-repeat;
      height: 1100px;
      width: 1100px;
      bottom: -600px;
      right: -140px;
      z-index: -1;
    }

    @media (max-width: 600px) {

      .top-bg,
      .bot-bg {
        width: 500px;
        height: 500px;
      }

      .top-bg {
        top: -160px;
        left: -167px;
      }

      .bot-bg {
        bottom: -160px;
        right: -167px;
      }
    }

    .user-image {
      position: relative;
      margin-bottom: 1rem;
    }

    .user-image>img {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      object-fit: cover;
      border-radius: 100%;
      border: 0.3rem solid white;
    }

    .row2 {
      text-align: center;
      border-bottom: 1px solid rgb(209, 206, 206);
      line-height: 1rem;
      color: var(--dark-gray);
      font-weight: 400;
      padding-top: 2.7rem;
      padding-bottom: 1.2rem;
      font-size: 1.3rem
    }

    .row2>p>span {
      color: var(--very-dark-desaturated-blue);
      font-weight: 700;
      margin-right: 0.5rem;
    }

    .row2 p:nth-child(2) {
      font-size: 1rem;
    }

    .card2 {
      display: flex;
      justify-content: space-evenly;
      gap: 1.2rem;
      padding-block: 1.5rem;
    }

    .status {
      display: grid;
      text-align: center;
      font-size: 0.8rem;
      color: var(--dark-gray);
      gap: 0.2rem;
    }

    .status span {
      font-size: 1.3rem;
      font-weight: 700;
      color: var(--very-dark-desaturated-blue);
    }
  </style>
</head>
